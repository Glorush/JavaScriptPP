<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Meal Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main_container">
      <div class="container md:mx-auto">
        <h1 class="text-5xl mb-4 font-bold">Feeling Hungry?</h1>
        <p class="text-3xl font-semibold">
          Get a Random meal by clicking below
        </p>
        <button
          id="Get_meal"
          class="text-2xl font-semibold bg-blue-400 hover:bg-blue-300 text-white py-2 px-4 rounded mt-10"
        >
          Get Meal 🍔
        </button>
        <div class="meal Class Properties grid-rows-1 mt-8" id="meal">
          Click button and show Here image Thumbnail
        </div>
      </div>
    </section>
    <script src="JS/barger.js"></script>
  </body>
</html>
